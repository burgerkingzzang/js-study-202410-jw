<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



<script>

setInterval(함수, 간격시간);
//함수: 반복 실행할 함수
//간격 시간: 함수를 반복 실행할 시간 간격(밀리초 단위)


setInterval(() => {
  console.log("1초마다 실행됩니다!");
}, 1000);
//매초마다 콘솔에 "1초마다 실행됩니다!"를 출력


//===================== 반복 간격 설정 및 주기적인 작업 실행 ====================
function showTime() {
  const now = new Date();
  console.log(`현재 시간: ${now.toLocaleTimeString()}`);}
// 1초마다 현재 시간을 출력
setInterval(showTime, 1000);
//showTime 함수가 매초마다 호출되어, 현재 시간이 콘솔에 출력됩니다. 이를 통해 현재 시간을 주기적으로 업데이트하는 효과를 볼 수 있다.


//===================== clearInterval을 통한 반복 취소 ======================
// 1초마다 메시지를 출력하는 타이머 설정
const intervalId = setInterval(() => {
  console.log("이 메시지는 1초마다 출력됩니다.");
}, 1000);

// 5초 후에 반복 취소
setTimeout(() => {
  clearInterval(intervalId);
  console.log("반복이 취소되었습니다.");
}, 5000);

//clearInterval(intervalId);를 사용하여 5초 후에 반복을 취소합니다. 
//결과적으로 "이 메시지는 1초마다 출력됩니다."가 5초 동안 출력되고, 이후에는 더 이상 출력되지 않는다.




</script>
    
</body>
</html>
