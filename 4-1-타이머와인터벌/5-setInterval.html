<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p class="msg"></p>

  <script>
    const $msg = document.querySelector('.msg');

    setInterval(() => {
      const now = new Date(); //현재시간 읽기
      // console.log(now.toLocaleTimeString());
      $msg.textContent = now.toLocaleTimeString();
      }, 1000);

    // setInterval(() => {

// 5초 후에 실행될 타이머 설정
const timerId = setTimeout(() => {
  console.log("이 메시지는 출력되지 않습니다.");
}, 5000);

// 타이머 취소
clearTimeout(timerId);
//clearTimeout(timerId);는 setTimeout으로 설정된 타이머를 취소하여, 5초 후에 실행될 예정이었던 함수가 호출되지 않도록한다.


  </script>
</body>
</html>
