<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 드롭다운 스타일 */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 12px;
      min-width: 160px;
      z-index: 1;
    }

    .dropdown-menu a {
      color: black;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
    }

    .dropdown-menu a:hover {
      background-color: #f1f1f1;
    }

    /* 드롭다운 버튼에 호버할 때만 드롭다운 메뉴 표시 */
    .dropdown:hover > .dropdown-toggle + .dropdown-menu {
      display: block;
    }

  </style>
</head>
<body>
  <div class="dropdown">
    <button class="dropdown-toggle">메뉴</button>
    <div class="dropdown-menu">
      <a href="#">옵션 1</a>
      <a href="#">옵션 2</a>
      <a href="#">옵션 3</a>
    </div>
  </div>
<!-- ===============  외부 영역 클릭 시 드롭다운 닫기  ================-->
<script>
document.addEventListener('click', function(event) {
  const isClickInside = dropdownButton.contains(event.target) || dropdownMenu.contains(event.target);

  if (!isClickInside) {
    dropdownMenu.classList.remove('show'); // 외부 클릭 시 드롭다운 닫기
  }});
//contains() 메서드를 사용하여 클릭된 요소가 dropdownButton 또는 dropdownMenu 내에 있는지 확인
//클릭이 드롭다운 외부에서 발생하면 show 클래스를 제거하여 메뉴를 닫는다.
</script>

</body>
</html>
