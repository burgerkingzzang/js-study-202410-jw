<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li class="fruit apple">사과</li>
    <li class="fruit banana">바나나</li>
    <li id="gp" class="fruit grape">포도</li>
    <li class="fruit peach">복숭아</li>
  </ul>

<script>
  //css선택자 사용예시 - 포도 li태그를 가져올 때 css만 정확히 사용하면됨
  //const $grape = document.querySelector('.grape');
  //const $grape = document.querySelector('ul li:nth-child(3)');
  //const $grape = document.querySelector('.banana + li');
  //const $grape = document.getElementById('gp');  //getElementById로 가져올땐 # 생략 가능
  const $grape = document.querySelector('#gp');  //querySelector 사용시엔 # 사용해야됨
  $grape.style.color ='violet';


// querySelector는 해당 선택자에 일치하는 가장 처음 발견된 요소 하나를 가져옴
const x = [...document.querySelectorAll('.fruit')];  
//모두 가져오고 싶을땐 querySelectorAll사용, 바로가져오지 않고 배열에 쌓아서 가져옴

//해당 형태는 원래 유사배열 형태였으나 실제 배열로 변환하여 map, filter, reduce, find, push, pop 등
//실제 배열에서만 사용할 수 있는 유용한 배열 메서드들을 사용할수 있게한다.
//유사 배열(arraylike): 구조는 배열과 유사하나 실제로는 객체에 가까움

 console.log(x);  //x의 length = 4

for (const li of x) {  //li 전체에 스타일 적용하려면 반복문 사용
  li.style.fontStyle = 'italic';
  li.style.border = '1px dashed orange';
}

for(let i = 0; i<x.length; i++) {  
 x[i].style.fontStyle = 'italic';
}

x.map(li=>{
  li.style.fontStyle ='italic';
  li.style.border ='1px dashed orange'
})

// x.forEach(li =>{  //forEach사용예시  //배열이기 때문에 forEach문 사용가능
//     li.style.fontStyle ='italic';
//   li.style.border ='1px dashed orange' });

// for(li of x){  //for of 사용예시
//   li.style.fontStyle ='italic';
//   li.style.border ='1px dashed orange' }
</script>
</body>

</html>
