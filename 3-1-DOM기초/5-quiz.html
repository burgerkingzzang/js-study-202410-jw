<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <ul id="list1">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
      </ul>
    </div>

    <script>
      //1. id="list1"인 요소에 <li> 요소중 홀수번째 요소만 선택후 배경색상 yellow 적용=============
      const $listItems = [...document.querySelectorAll('#list1 li:nth-child(odd)'), ];  
        //7개의 모든li를 가져오기 위해 querySelectorAll 사용, 유사배열에서 ...사용으로 실제배열로 변환

      $listItems.forEach(($li) => ($li.style.background = 'yellow'));

      // $listItems  //실제 배열로 변환했기 때문에 filter사용가능
      //   .filter(($li, i) => i % 2 === 0)
      //   .forEach(($li) => ($li.style.background = 'yellow'));

      // for (let i = 0; i < $listItems.length; i++) {  //for if문 사용예시
      //   if (i % 2 === 0) {
      //     $listItems[i].style.background = 'yellow'; } }


      //2. id="list1"인 요소에 <li> 요소중 짝수번째 요소만 선택후 배경색상 gray 적용=====================
      const $evenListItems = [
        ...document.querySelectorAll('#list1 li:nth-child(even)'),
      ];

      $evenListItems.forEach(($li) => ($li.style.background = 'gray'));


      //3, 4, 5번 문제 풀기전에 배열 쪼개기
      const $allLi = [...document.querySelectorAll('#list1 li')];
      const [$first, $second, ...$others] = $allLi;
      //3. id="list1"인 요소에 <li> 요소중 첫번째 <li>요소만 선택후 폰트색상 red 적용===========
      $first.style.color = 'red';


      //4. id="list1"인 요소에 <li> 요소중 마지막번째 <li>요소만 선택후 폰트색상 green 적용=========
      $allLi[$allLi.length - 1].style.color = 'green';


      //5. id="list1"인 요소에 <li> 요소중 두번째 <li>요소만 선택후 font-style: italic 적용===============
      $second.style.fontStyle = 'italic';


      //6. id="list1"인 요소에 <li> 요소중 3번째 이전 요소만 선택후 border: 2px dotted aqua 적용===
      [$first, $second].forEach(
        ($li) => ($li.style.border = '2px dotted aqua')
      );


      //7. id="list1"인 요소에 <li> 요소중  3번째 이후요소만 선택후 border 2px dashed violet 적용==============
      $others.forEach(($li) => ($li.style.border = '2px dashed violet'));


      //6,7번 동시에 해결하는 방법
      // for (let i = 0; i < $allLi.length; i++) {  
      //   if (i === 0 || i === 1) {
      //     $allLi[i].style.border = '2px dotted aqua';
      //   } else {
      //     $allLi[i].style.border = '2px dashed violet';
      //   } }
    </script>
  </body>
</html>
